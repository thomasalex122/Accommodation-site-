<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .left-menu {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px; /* Adjust the height of the logo as needed */
            margin-right: 10px; /* Adjust the margin between the logo and text */
        }

        .left-menu a {
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }

        .left-menu a:hover {
            background-color: blue;
            color: white;
        }

        .center-container {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Allow the container to take up available space */
            margin: 0 10px; /* Adjust the margin as needed */
        }

        .search-container {
            width: 100%; /* Take up the entire available width */
            display: flex;
            align-items: center; /* Align the input and button on the same line */
            justify-content: center; /* Center the content horizontally */
        }

        input[type=text] {
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 70%; /* Adjust the width as needed */
        }

        button {
            padding: 8px 12px;
            background: #3498db;
            color: white;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .right-menu {
            display: flex;
            align-items: center;
        }

        .right-menu a {
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }

        .right-menu a:hover {
            background-color: blue;
            color: white;
        }

        @media screen and (max-width: 600px) {
            .left-menu, .right-menu {
                flex-direction: column;
                align-items: center;
            }

            .center-container {
                margin: 10px 0; /* Adjust the margin for small screens */
            }

            .search-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="left-menu">
        <div class="logo">
        
</div>
        <a href="#home">Home</a>
    </div>

    <div class="center-container">
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
    </div>

    <div class="right-menu">
        <a href="#about">About</a>
        <a href="#Location">Location</a>
        <a href="#contact">Contact</a>
    </div>
</nav>

<!-- Your website content goes here -->

</body>
</html>
